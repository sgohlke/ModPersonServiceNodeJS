name: Install and test person-service
on: push

jobs:
  personservice:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint
      - name: Run test
        run: npm run test
